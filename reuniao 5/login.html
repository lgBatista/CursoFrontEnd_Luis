<!doctype html>
<html lang="pt-BR" class="login">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site com menu vertical</title>

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <!--PRINCIPAL-->
    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <noscript>Os scripts necessários para o funcionamento do sistema não foram carregados</noscript>
    <div class="container-fluid">
        <div class="row">
            <form id="loginForm" class="col-lg-4 col-md-6 col-sm-10 border text-white p-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!--JQUERY-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- GLOBAL -->
    <script type="text/javascript" src="js/global.js"></script>

</body>
</html>
